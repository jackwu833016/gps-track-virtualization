<!DOCTYPE html>
<html>

<head>
    <!--Loadin leaflet files-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <!--Mapbox files-->
    <script src='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.standalone.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.css' rel='stylesheet' />

    <!--D3 files-->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!--utility functions file-->
    <script src="src/function_utility.js"></script>

    <!--jQuery file-->
    <script src="src/lib/jquery-3.2.1.min.js"></script>

    <!--Bootstrap file-->
    <link rel="stylesheet" href="src/lib/bootstrap.min.css" />
    <script src="src/lib/jquery-3.2.1.min.js"></script>

    <!--Google Charts Library & components-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load("current", { packages: ["corechart"] });
    </script>

    <!--core js & css files-->
    <script src="src/map_functions.js"></script>
    <script src="src/chart_functions.js"></script>
    <script src="src/functions.js"></script>
    <link href='style.css' rel='stylesheet' />

</head>

<body>
    <nav class="navbar navbar-default" id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand"><b>GPS track Visualizer</b> by Jack Wu</a>
            <a class="navbar-right navbar-brand" href="https://github.com/jackwu833016/gps-track-virtualization">
                <img alt="view on GitHub" src="src/github_icon.png" style="height: 25px">
            </a>
            <label class="btn btn-default navbar-btn" id="fileInput">
                Upload .CSV File 
                <input style="display: none" type="file" onchange="handleFiles(this.files)">
            </label>
            <button type="button" class="btn btn-default navbar-btn" id="demoBtn" onclick="demoMode()">Demo</button>
        </div>
    </nav>

    <div class="container-fluid nopaddingmargin" id="content_container">
        <div class="row" id="topRow">
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <div id="chartRow" style="width: 100%"></div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12" id="InfoDiv">
                <!--track info-->
                <div class="row">
                    <p id="track_info"></p>
                </div>
                <!--csv raw data-->
                <div class="row">
                    <textarea readonly wrap id="cav_raw_data_textarea" style="visibility: hidden">
                    </textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="map" style="visibility: hidden"></div>
            </div>
        </div>
    </div>

    <script>
        //--global variables
        var map,
            pace_sample_size = 10, //calculate pace for every pace_sample_size sample
            Lot_array = [], Lat_array = [], Time_array = [], pace_array = [], Dis_array = [],
            radius_scale, csvFileRawData, total_dis = 0;
    </script>

</body>

</html>
